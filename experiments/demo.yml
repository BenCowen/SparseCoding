# Experiment settings
experiment-name: celeb-dict-train
save-dir: "K:\\SparseCoding\\SCRATCH\\celeb-dict-train"
device: "cuda:0"
allow-continuation: True
seed-config:
  torch-seed: 2322
  numpy-seed: 2223

# Dataset
data-config:
  class: PyTorchDataset
  module: lib.data_loaders.pytorch_datasets
  data-dir: "K:\\DATASETS\\celeba"
  n-loader-workers: 4
  # TODO: windowing might be pointless... focus on loss fcn applied to recon
  image-size: 128
  batch-size: 512
  custom-transforms:
    OverlappingPatches:
      patch-size: 32
      overlap-percentage: 0.25
      vectorize: True

model-config:
  class: Dictionary
  module: lib.model_blocks.dictionary
  code-len: 1024

trainer-config:
  class: DictionaryLearning
  module: lib.trainers.dictionary_learning
  max-epoch: 1000
  batch-print-frequency: 5
  loss-config:
    recon-loss:
      SSIM:
        kernel-size: 18
        sigma: 1.5
      MSELoss: {}
    code-loss:
      L1: {}
  optimizer-config:
    class: Adam
    kwargs:
      lr: 0.0001
    scheduler-config:
      class: StepLR
      step-size: 10
      kwargs:
        gamma: 0.95
  encoder-config:
    class: FISTA
    module: lib.model_blocks.ISTA
    n-iters: 100
    sparsity-weight: 2.5